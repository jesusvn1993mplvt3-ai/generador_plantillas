<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Plantillas con Talla</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            background: white;
            width: 900px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Sección del Formulario */
        .form-section {
            flex: 1;
            padding: 40px;
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            min-width: 300px;
        }

        h2 { margin-top: 0; color: #333; }

        .input-group { margin-bottom: 20px; }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Para que el padding no rompa el ancho */
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        /* Sección de Vista Previa */
        .preview-section {
            flex: 1;
            padding: 40px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 300px;
        }

        .preview-label {
            margin-bottom: 15px;
            font-weight: bold;
            color: #888;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        /* Diseño de la Tarjeta (Plantilla) */
        .card {
            width: 300px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover { transform: translateY(-5px); }

        .card-img-placeholder {
            width: 100%;
            height: 150px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #222;
        }

        .card-desc {
            color: #666;
            font-size: 0.95em;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        /* Estilo específico para la TALLA */
        .card-size {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }

        /* Botón de Imprimir */
        .btn-print {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-print:hover { background-color: #555; }

        @media (max-width: 768px) {
            .container { flex-direction: column; width: 100%; }
            .form-section { border-right: none; border-bottom: 1px solid #e0e0e0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-section">
        <h2>Ingresa los Datos</h2>
        
        <div class="input-group">
            <label for="inputNombre">Nombre del Producto:</label>
            <input type="text" id="inputNombre" placeholder="Ej. Camiseta Básica" oninput="actualizarPlantilla()">
        </div>

        <div class="input-group">
            <label for="inputDesc">Descripción:</label>
            <textarea id="inputDesc" rows="3" placeholder="Ej. 100% Algodón, color negro..." oninput="actualizarPlantilla()"></textarea>
        </div>

        <div class="input-group">
            <label for="inputTalla">Talla:</label>
            <select id="inputTalla" oninput="actualizarPlantilla()">
                <option value="">Seleccionar...</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M" selected>M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
                <option value="Unica">Unitalla</option>
            </select>
        </div>

        <div class="input-group">
            <label for="inputPrecio">Precio ($):</label>
            <input type="number" id="inputPrecio" placeholder="0.00" oninput="actualizarPlantilla()">
        </div>
    </div>

    <div class="preview-section">
        <div class="preview-label">Vista Previa</div>
        
        <div class="card" id="cardToPrint">
            <div class="card-img-placeholder">Imagen</div>
            <h3 class="card-title" id="previewNombre">Nombre del Producto</h3>
            
            <div id="previewTallaContainer" style="display: block;">
                Talla: <span class="card-size" id="previewTalla">M</span>
            </div>

            <p class="card-desc" id="previewDesc">Descripción del producto aquí...</p>
            <div class="card-price" id="previewPrecio">$0.00</div>
        </div>

        <button class="btn-print" onclick="window.print()">Imprimir / Guardar PDF</button>
    </div>
</div>

<script>
    // Función para actualizar la plantilla en tiempo real
    function actualizarPlantilla() {
        // 1. Obtener valores de los inputs
        const nombre = document.getElementById('inputNombre').value;
        const descripcion = document.getElementById('inputDesc').value;
        const talla = document.getElementById('inputTalla').value; // Dato de Talla
        const precio = document.getElementById('inputPrecio').value;

        // 2. Asignar valores a la vista previa
        document.getElementById('previewNombre').innerText = nombre || 'Nombre del Producto';
        document.getElementById('previewDesc').innerText = descripcion || 'Descripción del producto aquí...';
        
        // Lógica para la talla
        const tallaSpan = document.getElementById('previewTalla');
        if (talla) {
            tallaSpan.innerText = talla;
            tallaSpan.parentElement.style.display = 'block';
        } else {
            tallaSpan.parentElement.style.display = 'none';
        }

        document.getElementById('previewPrecio').innerText = precio ? `$${precio}` : '$0.00';
    }
</script>

</body>
</html>
